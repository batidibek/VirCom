<a href="{% url 'vircom:index' %}">Homepage</a>
<h1>{{ community.name }}</h1>

{% if post_list %}
    <ul>
    {% for Post in post_list %}
        <li><div>{{ Post.title}}</div><div>{{ Post.body}}</div><div>{{ Post.pub_date}}
        </div><form action="{% url 'vircom:delete_post' community.id Post.id %}"><button type='submit'>Delete</button></form>
        </div><form action="{% url 'vircom:edit_post' community.name Post.id %}"><button type='submit'>Edit</button></form><br/><br/></li>
    {% endfor %}
    </ul>
{% else %}
    <p>There is no post in this.</p>
{% endif %}

<div><a href="{% url 'vircom:new_post' community.name %}">Create New Post</a></div>
<div><a href="{% url 'vircom:new_data_type' community.name ''%}">Create New Data Type</a></div>
