{% if community_list %}
    <ul>
    {% for Community in community_list %}
        <li><a href="{% url 'vircom:community_detail' Community.name %}">{{ Community.name}}: {{Community.description }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No communities are available.</p>
{% endif %}
