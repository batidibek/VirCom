<h1>Create a new post for {{ community.name }}</h1>
{% if error_message %}<p style="color: red"><strong>{{ error_message }}</strong></p>{% endif %}
<form action="{% url 'vircom:create_post' community.id %}" method="post">
    {% csrf_token %}
    <p>Title: <input type="text" name="title"></p>
    <p>Body: <input type="text" name="body" style="width: 400px"></p>
    <p><input type="submit" value="Create Post"></p>
</form>
